<mdb-card cascade="true">

    <!--Card image-->
    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <mdb-card-img src="{{data.media[0].url}}"></mdb-card-img>
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <mdb-card-header>
        <h4 class="card-title">
            <strong>{{data.title}}</strong>
        </h4>
        <h5 class="indigo-text">
            <strong>{{data.subtitle}}</strong>
        </h5>
    </mdb-card-header>


    <mdb-card-body class="h-15">
        <mdb-card-text class="pt-2 pb-2 ">
            {{data.description}}
        </mdb-card-text>
        <div class="d-flex align-items-end">
            <div>
                <a *ngFor="let o of data.references" href="{{o.url}}" rel="noopener" target="_blank" mdbBtn color="unique" class="waves-light" mdbWavesEffect>
                    <mat-icon>{{o.icon}}</mat-icon>
                    {{o.title}}
                </a>
            </div>
        </div>
    </mdb-card-body>

</mdb-card>
