<mat-card class="example-card h-100">
    <mat-card-header class="h-15">
        <img src="{{data.icon}}" mat-card-avatar class="example-header-image" />
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>


    <mat-carousel timings="250ms ease-in" [autoplay]="false" interval="5000" color="accent" maintainAspectRatio="true" maxWidth="auto" proportion="75" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of data.media; let i = index" [image]="slide.url" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
    <mat-card-content class="h-15">
        <p class="pt-2 pb-2 h-100">
            {{data.description}}
        </p>
        <div class="d-flex align-items-end">
            <div>
                <mat-card-actions>
                    <button mat-button *ngFor="let o of data.references">
                    <mat-icon>{{o.icon}}</mat-icon>
                    <a  href="{{o.url}}" rel="noopener"  target="_blank">{{o.title}}</a>
                </button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card-content>

</mat-card>
