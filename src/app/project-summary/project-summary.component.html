<mat-card class="example-card">
    <mat-card-header>
        <img src="{{data.icon}}" mat-card-avatar class="example-header-image" />
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>


    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maintainAspectRatio="true" maxWidth="auto" proportion="75" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of data.media; let i = index" [image]="slide.url" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
    <mat-card-content>
        <p>
            {{data.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngFor="let o of data.references">
            <mat-icon>{{o.icon}}</mat-icon>
            <a  href="{{o.url}}" rel="noopener"  target="_blank">{{o.title}}</a>
        </button>
    </mat-card-actions>
</mat-card>
