<!--Grid row-->
<div class="row text-center">

    <!--Grid column-->
    <div *ngFor="let o of data.Projects" class="col-lg-4 col-md-12 mb-4 ">

        <!--Featured image-->
        <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>

            <img *ngIf="!o.ShowIcon && o.Media" src="{{o.Media[0].Url}}" class="img-fluid w-100" alt="{{o.Media[0].Title}}">

            <mdb-icon *ngIf="o.ShowIcon" icon="{{o.Icon.Name}}" [ngClass]="o.Icon.Group" class="fa-3x p-3 {{o.Icon.Color}} {{o.Icon.Group}}"></mdb-icon>
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>

        <!--Excerpt-->
        <mdb-card-body class="bg-shadow-02 d-block">
            <h4>
                <strong>{{o.Title}}</strong>
            </h4>
            <p class="grey-text">{{o.Description}}
            </p>
            <span *ngFor="let n of o.References">

                <!--External link-->
                <a *ngIf="!n.Link" href="{{n.Url}}" rel="noopener" target="_blank" mdbBtn color="" size="lg" class="waves-light d-block" mdbWavesEffect>
                    <mdb-icon *ngIf="n.Icon" icon="{{n.Icon.Name}}" [ngClass]="n.Icon.Group" class="left {{n.Icon.Group}} "></mdb-icon>
                    {{n.Title}}
                </a>

                <!--Internal link-->
                <a *ngIf="n.Link" [routerLink]="n.Link" mdbBtn color="" size="lg" class="waves-light d-block" mdbWavesEffect>
                    <mdb-icon *ngIf="n.Icon" icon="{{n.Icon.Name}}" [ngClass]="n.Icon.Group" class="left {{n.Icon.Group}} "></mdb-icon>
                    {{n.Title}}
                </a>

             </span>
            <div class=" font-small">
                <div class="text-muted">Technologies</div>
                <div class="text-alternate">
                    <span *ngFor="let n of o.Technologies"><span *ngIf="n.Title" >{{n.Title}}</span></span>
                </div>
            </div>


        </mdb-card-body>

    </div>
    <!--Grid column-->



</div>
<!--Grid row-->
