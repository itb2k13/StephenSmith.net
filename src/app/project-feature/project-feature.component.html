<!-- Grid row -->
<div class="row">

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

        <!-- Featured image -->
        <div class=" overlay waves-light" mdbWavesEffect>
            <img src="{{data.image.url}}" class="img-fluid img-thumbnail z-depth-4" alt="Sample image for first version of blog listing">
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">

        <h4 class="h4 mb-4">
            <mdb-icon fas icon="desktop" class="pr-1"></mdb-icon> {{data.title}}</h4>
        <ul class="font-weight-normal">
            <li *ngFor="let o of data.featureSet">{{o}}</li>
        </ul>
        <p class="font-weight-normal">by <a><strong>Carine Fox</strong></a>, 19/08/2016</p>

    </div>
    <!-- Grid column -->

</div>
<!-- Grid row -->
