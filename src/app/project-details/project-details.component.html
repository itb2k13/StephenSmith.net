<!-- Jumbotron -->
<div [style.backgroundImage]="'url('+mediaProviderService.getUrl(data.Banner?.Url)+')'" class=" bg-cover h1-responsive p-0 jumbotron text-center text-shadow mdb-color lighten-2 white-text mb-5">

    <div class="bg-shadow-02 p-5">

        <!-- Title -->
        <h2 class="card-title h2-responsive">{{data.Title}}</h2>

        <!-- Subtitle -->
        <p class="my-4 h6">{{data.SubTitle}}</p>

        <!-- Grid row -->
        <div class="row d-flex justify-content-center">

            <!-- Grid column -->
            <div class="col-xl-7 pb-2">

                <p class="">{{data.Description}}</p>

            </div>
            <!-- Grid column -->

        </div>

        <div class="col-12 col-md-6 m-auto bg-shadow-05 br-10 p-1 pt-0">
            <p class="my-4 h6">Powered by:</p>
            <div class="h5 text-alternate">
                <span *ngFor="let n of data.Technologies">{{n.Title}}</span>
            </div>
        </div>

        <!-- Grid row -->
    </div>

</div>
<!-- Jumbotron -->

<!-- News jumbotron -->
<div *ngFor="let o of data.Features" class="jumbotron text-center hoverable p-4">

    <app-project-feature [data]="o"></app-project-feature>

</div>
<!-- News jumbotron -->

<div class=" col-12 col-md-6 m-auto">
    <div class="jumbotron text-center hoverable">

        <mat-carousel timings="250ms ease-in" [autoplay]="false" interval="5000" color="accent" maintainAspectRatio="true" maxWidth="100%" proportion="75" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false"
            orientation="ltr">
            <mat-carousel-slide #matCarouselSlide *ngFor="let slide of getImages(); let i = index" [image]="slide" overlayColor="#00000040" [hideOverlay]="true"></mat-carousel-slide>
        </mat-carousel>

    </div>
</div>
